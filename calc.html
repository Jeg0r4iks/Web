<head>
    <title>calculator</title>
    <link rel="stylesheet" href="calcstyle.css">
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen" readonly>
        </form>
    <div class="history">
        <ul id="history-list"></ul>
    </div>
    <div class="button">
        <button type="button"class="btn btn-darkgrey" data-num="1">1</button>
        <button type="button"class="btn btn-darkgrey" data-num="2">2</button>
        <button type="button"class="btn btn-darkgrey" data-num="3">3</button>
        <button type="button"class="btn btn-darkgrey" data-num="4">4</button>
        <button type="button"class="btn btn-darkgrey" data-num="5">5</button>
        <button type="button"class="btn btn-darkgrey" data-num="6">6</button>
        <button type="button"class="btn btn-darkgrey" data-num="7">7</button>
        <button type="button"class="btn btn-darkgrey" data-num="8">8</button>
        <button type="button"class="btn btn-darkgrey" data-num="9">9</button>
        <button type="button"class="btn btn-darkgrey" data-num="0">0</button>
        <button type="button"class="btn btn-orange" data-num="*">*</button>
        <button type="button"class="btn btn-orange" data-num="/">/</button>
        <button type="button"class="btn btn-orange" data-num="-">-</button>
        <button type="button"class="btn btn-orange" data-num="+">+</button>
        <button type="button"class="btn btn-lightgrey">C</button>
        <button type="button"class="btn btn-lightgrey">AC</button>
        <button type="button"class="btn btn-lightgrey">=</button>
    </div>
    </section>
    <script src="calcscript.js"></script>
</body>
